<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Website</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px 0;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
      text-align: center;
    }

    nav ul li {
      display: inline;
      margin: 0 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    /* Mobile Menu Icon */
    .icon {
      display: none;
      font-size: 30px;
      cursor: pointer;
    }

    /* Main Content */
    section {
      padding: 20px;
      margin: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1, h2 {
      color: #333;
    }

    /* Footer */
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px 0;
    }

    /* Mobile responsiveness */
    @media screen and (max-width: 768px) {
      nav ul {
        display: none;
        flex-direction: column;
        padding: 0;
      }

      nav ul li {
        margin: 10px 0;
      }

      nav ul li a {
        font-size: 20px;
      }

      .icon {
        display: inline-block;
      }

      nav ul.show {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <header>
    <nav>
      <ul>
        <li><a href="#" class="logo">MySite</a></li>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="javascript:void(0);" class="icon" onclick="toggleMenu()">&#9776;</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <section id="home">
    <h1>Welcome to My Simple Website</h1>
    <p>This is a basic example of HTML, CSS, and JavaScript integration.</p>
    <button onclick="showAlert()">Click Me</button>
  </section>

  <!-- About Section -->
  <section id="about">
    <h2>About Us</h2>
    <p>We are a team passionate about creating beautiful and functional websites.</p>
  </section>

  <!-- Contact Section -->
  <section id="contact">
    <h2>Contact Us</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <button type="submit">Submit</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 MySite. All rights reserved.</p>
  </footer>

  <script>
    // Toggle mobile menu visibility
    function toggleMenu() {
      const menu = document.querySelector('nav ul');
      menu.classList.toggle('show');
    }

    // Show alert when the button is clicked
    function showAlert() {
      alert("Button clicked!");
    }
  </script>

</body>
</html>
