<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Website</title>
  <style>
    /* General Styles */
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(120deg, #f6d365, #fda085);
        color: #333;
    }

    header {
        background-color: #ff6f61;
        color: #fff;
        padding: 15px 0;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    nav ul {
        list-style-type: none;
        padding: 0;
        text-align: center;
        display: flex;
        justify-content: center;
        margin: 0;
    }

    nav ul li {
        margin: 0 15px;
    }

    nav ul li a {
        color: white;
        text-decoration: none;
        font-size: 18px;
        transition: color 0.3s, transform 0.3s;
    }

    nav ul li a:hover {
        color: #ffddc1;
        transform: scale(1.1);
    }

    .icon {
        display: none;
        font-size: 30px;
        cursor: pointer;
    }

    /* Main Content */
    section {
        padding: 20px;
        margin: 20px;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        animation: fadeIn 1s ease-in-out;
    }

    h1, h2 {
        color: #ff6f61;
        text-align: center;
    }

    p {
        font-size: 16px;
        line-height: 1.6;
        text-align: justify;
    }

    button {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        background: #ff6f61;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        transition: background 0.3s, transform 0.3s;
    }

    button:hover {
        background: #ff8567;
        transform: translateY(-3px);
    }

    /* Contact Form */
    form label {
        display: block;
        margin: 10px 0 5px;
        font-weight: bold;
    }

    form input {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
    }

    form button {
        background: #4caf50;
        transition: background 0.3s, transform 0.3s;
    }

    form button:hover {
        background: #66bb6a;
        transform: translateY(-3px);
    }

    /* Footer */
    footer {
        background-color: #ff6f61;
        color: #fff;
        text-align: center;
        padding: 10px 0;
        position: fixed;
        bottom: 0;
        width: 100%;
        box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
    }

    footer p {
        margin: 0;
    }

    /* Animations */
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Mobile responsiveness */
    @media screen and (max-width: 768px) {
        nav ul {
            display: none;
            flex-direction: column;
            padding: 0;
        }

        nav ul li {
            margin: 10px 0;
        }

        nav ul li a {
            font-size: 20px;
        }

        .icon {
            display: inline-block;
        }

        nav ul.show {
            display: flex;
        }
    }
</style>

</head>
<body>

  <!-- Navigation Bar -->
  <header>
    <nav>
      <ul>
        <li><a href="#" class="logo">MySite</a></li>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="javascript:void(0);" class="icon" onclick="toggleMenu()">&#9776;</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <section id="home">
    <h1>Welcome to My Simple Website</h1>
    <p>This is a basic example of HTML, CSS, and JavaScript integration.</p>
    <button onclick="showAlert()">Click Me</button>
  </section>

  <!-- About Section -->
  <section id="about">
    <h2>About Us</h2>
    <p>We are a team passionate about creating beautiful and functional websites.</p>
  </section>

  <!-- Contact Section -->
  <section id="contact">
    <h2>Contact Us</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <button type="submit">Submit</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 MySite. All rights reserved.</p>
  </footer>

  <script>
    // Toggle mobile menu visibility
    function toggleMenu() {
      const menu = document.querySelector('nav ul');
      menu.classList.toggle('show');
    }

    // Show alert when the button is clicked
    function showAlert() {
      alert("Button clicked!");
    }
  </script>

</body>
</html>
